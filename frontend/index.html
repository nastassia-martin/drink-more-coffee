<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee game | Grupp 11</title>
</head>

<body>
  <div class="container start-container">
    <div class="heading-container">
      <h1 class="start-heading">Coffee game</h1>
    </div>
    <div class="nickname-container">
      <form id="nickname-form">
        <div class="form-group">
          <label for="nickname-input" class="nickname-label mb-2">Nickname</label>
          <input type="text" class="form-control nickname-input" id="nickname-input" placeholder="....." required>
        </div>
        <button type="submit" class="btn nickname-submit mt-4" id="nickname-submit">Gå vidare</button>
      </form>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>

  <div class="lobby lobby-container">
    <div class="lobby-content">
      <div class="highscore-column white-column">
        <h3>Highscores</h3>
      </div>
      <div class="heading-center">
        <h2 class="lobby-heading">Väntar på motspelare...</h2>
        <div class="gif-img">
          <iframe src="https://giphy.com/embed/3oriNLCq45I9mdJK1y" class="gif-img" allowFullScreen></iframe>
        </div>
        <h2 class="lobby-heading2">Motpelare inte redo...</h2>
        <button type="submit" class="btn start-game-btn mt-4">Starta spel</button>
      </div>
      <div class="ongoing-games-column white-column">
        <h3>Pågående spel</h3>
      </div>

    </div>
  </div>

</body>

</html>
