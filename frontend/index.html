<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee game | Grupp 11</title>
</head>

<body>
  <div class="container start-container">
    <div class="heading-container">
      <h1 class="start-heading">Coffee game</h1>
    </div>
    <div class="nickname-container">
      <form id="nickname-form">
        <div class="form-group">
          <label for="nickname-input" class="nickname-label mb-2">Nickname</label>
          <input type="text" class="form-control nickname-input" id="nickname-input" placeholder="....." required>
        </div>
        <button type="submit" class="btn nickname-submit mt-4" id="nickname-submit">Gå vidare</button>
      </form>
    </div>
  </div>
  <div class="lobby lobby-container hide">
    <button class="go-back-btn">Tillbaka till start</button>
    <div class="lobby-content">
      <div class="highscore-column white-column">
        <h3>Highscores</h3>
      </div>
      <div class="heading-center">
        <!-- <h2 class="lobby-heading">Väntar på motspelare...</h2>
        <div class="gif-img">
          <iframe src="https://giphy.com/embed/3oriNLCq45I9mdJK1y" class="gif-img" allowFullScreen></iframe>
        </div>
        <h2 class="lobby-heading2">Motpelare inte redo...</h2> -->
        <!-- <button type="submit" class="btn start-game-btn mt-4">Starta spel</button> -->
      </div>
      <div class="ongoing-games-column white-column">
        <h3>Pågående spel</h3>
      </div>
    </div>
  </div>
  <!-- game add hide class-->
  <div class="container game-room-container">
    <div>
      <h2 class="mt-5 text-center spelrummet">Spelrummet</h2>
    </div>
    <div class="player-container row mt-5 p-3 text-center">
      <ul class="col list-unstyled text-start">
        <li class="">Player 1 name</li>
        <li>00:02:01</li>
      </ul>
      <div class="col text-center fs-1">
        <span class="player-1-score">3</span>
        <span>-</span>
        <span class="player-2-score">2</span>
      </div>
      <ul class="col list-unstyled text-end">
        <li>Player 2 name</li>
        <li id="player-2-clock">00:03:01</li>
      </ul>
    </div>
    <div class="d-flex justify-content-center">
      <div id="game-grid">
      </div>
    </div>

    <div>
      <h3 class="text-center pt-4">Runda</h3>
      <ul class="list-unstyled text-center">
        <li><span id="current-round">1</span>/10</li>
      </ul>
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
