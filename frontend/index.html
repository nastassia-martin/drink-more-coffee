<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee game | Grupp 11</title>
</head>

<body>
  <div class="container start-container">
    <div class="heading-container">
      <h1 class="start-heading">Coffee game</h1>
    </div>
    <div class="nickname-container">
      <form>
        <div class="form-group">
          <label for="nickname-input" class="nickname-label mb-2">Nickname</label>
          <input type="text" class="form-control nickname-input" id="nickname-input" placeholder=".....">
        </div>
        <button type="submit" class="btn nickname-submit mt-4">Gå vidare</button>
      </form>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>

  <div class="lobby lobby-container">
    <div class="lobby-content">
      <div class="heading-center">
        <h2 class="lobby-heading">Väntar på spelare...</h2>
        <div class="gif">
          <iframe src="https://giphy.com/embed/3oriNLCq45I9mdJK1y" frameBorder="0" class="giphy-embed" allowFullScreen>
          </iframe>
        </div>
      </div>
      <div class="highscore-column"></div>
      <div class="ongoing-games-column"></div>

    </div>
  </div>

</body>

</html>
